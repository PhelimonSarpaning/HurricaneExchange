{% extends 'base.html' %}

{% block content %}
<h1>Trading Accounts</h1>
<h2>Your trading accounts: </h2>
<h3>{{ no_trading }}</h3>

{% for instance in trading_accounts %}
    {% comment %} <p><a href='{{ instance.get_absolute_url }}'>{{ instance.trading_name }}</p> {% endcomment %}
    <p>{{ instance.trading_name }}</p>
{% endfor %}

<form action="/trading/create">
    <button type="submit">Add Trading Account</button>
</form>

{% endblock %}
