{% extends 'base.html' %}

{% block content %}
    <h1>Hurricanes Exchange - HomePage</h1>
    {% if user.is_authenticated %}
        <h2> Welcome {{ user.username }}!</h2>
        <h3>Funds available ${{ user.userfund.fund }}</h3>
    {% else %}
        <h2> Welcome to Hurricanes Exchange, please login </h2>
    {% endif %}
{% endblock %}
